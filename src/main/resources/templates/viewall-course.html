<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>View All Course</title>
</head>
<body>
	<h2 th:text=" 'Login as' + ${#httpServletRequest.remoteUser}">
		Login as</h2>

	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out" />
	</form>
	<h1>All Course</h1>

	<div th:each="course,iterationStatus: ${courses}">
		<h3 th:text="'No. ' + ${iterationStatus.count}">No. 1</h3>
		<h3 th:text="'idCourse = ' + ${course.idCourse}">Student NPM</h3>
		<h3 th:text="'Name = ' + ${course.name}">Student Name</h3>
		<h3 th:text="'SKS = ' + ${course.credits}">Student GPA</h3>
		<h3>Mahsiswa yang mengambil</h3>
		<ul th:each="student,iterationStatus: ${course.students}">
			<li th:text="${student.npm} + '-' + ${student.name}">Nama MHS</li>
		</ul>
		<hr />
	</div>
</body>
</html>
